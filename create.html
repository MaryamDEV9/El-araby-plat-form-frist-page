<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Platform for Elarby School</title>
    <link rel="stylesheet" href="create.css">
  </head>
  <body>
    <div class="all">
        <div class="header">
          <div class="frist">
            <h4>El-Araby School</h4>
          </div>
          <div class="btn">
            <button>Log in</button>
          </div>
        </div>
      <hr>
      <div class="contant">
        <div class="text">
          <h2>Create your account</h2>
        </div>
        <div class="inputs">
          <div class="frist">
            <label>Full Nmae</label>
            <br>
            <input type ="text" placeholder="Enter Your Full Name">
          </div>
          
          <div class="frist">
            <label>Email</label>
            <br>
            <input type ="email" placeholder="Enter Your Email">
          </div>
          <div class="frist">
            <label>Password</label>
            <br>
            <input type ="password" placeholder="Enter your password">
          </div>
          <div class="frist">
            <label>Role</label>
            <br>
            <select>
              <option> </option>
              <option>Student</option>
              <option>Teacher</option>
              <option>Manger</option>
            </select>
          </div>
          <div class="frist">
            <label>Academic Year</label>
            <br>
            <select>
              <option> </option>
              <option>Year 1</option>
              <option>Year 2</option>
              <option>Year 2</option>
            </select>
          </div>
          <button>Create Account</button>
          <br>
          <a href="login.html">Already have an account? log in</a>
          <br>
          <a href="#">Language:Engish|</a>
          <a href="#">Arabic</a>
        </div>
      </div>
    </div>
  </body>
</html>
