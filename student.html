<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Platform for Elarby School</title>
    <link rel="stylesheet" href="student.css">
  </head>
  <body>
    <div class="all">
            <aside class="sidebar">
                <h4>El-Araby School</h4>
                <nav>
                    <ul>
                        <li>
                            <a href ="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Classes</a>
                        </li>
                        <li>
                            <a href="#">Exams</a>
                        </li>
                        <li>
                            <a href="#">Assigment</a>
                        </li>
                        <li>
                            <a href="#">Settings</a>
                        </li>
                    </ul>
                </nav>
                <button>Upload Review Files</button>
                <p class="help">Help and feedback</p>
            </aside>
            <main class="contant">
                <h1>Student Dashboard</h1>
                <h2>Hello [Student name]</h2>
                <div class="card-grid">
                    <div class="card">
                        <img src="last_exam.png" alt="Exam">
                
                        <div class="card-text">
                            <h3>Last Exam</h3>
                            <p>Mathematics - Grade:A</p>
                        </div>
                    </div>
                </div>
        
                <div class="card">
                    <img src="upcoming_exam.png">
                    <div class="card-info">
                        <h3>Upcoming Exam / Assignment</h3>
                        <p>Physics - Date:20-07-2024</p>
                    </div>
                </div>
            </main>
    <div class="actions">
        <button class="view-grades">View Your Grades</button>
        <button class="view-schedule">View Schedule</button>
    </div>
        

    
  </body>
</html>
